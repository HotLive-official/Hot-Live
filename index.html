<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HotLive - 近未来ライバー事務所</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background: #0e0e2c;
      color: white;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #0ff, #00aaff);
      padding: 2rem;
      text-align: center;
      color: black;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background: radial-gradient(circle at center, #1f1f3c, #0e0e2c);
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .neon-button {
      display: inline-block;
      padding: 1em 2em;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: #00ffff;
      border: none;
      border-radius: 10px;
      box-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
      transition: all 0.3s ease;
    }

    .neon-button:hover {
      background: #fff;
      color: #00ffff;
      box-shadow:
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>HotLive</h1>
    <p>あなたの輝き、ここから始まる。</p>
  </header>

  <section class="hero">
    <p>雑談・歌・エンタメで世界を魅了する、近未来系ライバー事務所。</p>
    <a href="https://forms.gle/ag6hsK1mAraom2qR8" target="_blank" class="neon-button">
      🚀 第一期ライバー応募はこちら
    </a>
  </section>

  <footer>
    &copy; 2025 HotLive All rights reserved.
  </footer>
</body>
</html>
